name: kos_app
description: A new Flutter project for boarding house management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components (Default Flutter Icons)
  cupertino_icons: ^1.0.2

  # State Management (WAJIB agar Provider/MultiProvider terbaca)
  provider: ^6.0.5

  # Network Requests (WAJIB agar http.post/http.get terbaca)
  http: ^1.1.0

  # Fitur Kamera & Pilih Gambar (WAJIB agar ImagePicker terbaca)
  image_picker: ^1.0.4

  # Load Gambar dari URL (Opsional tapi bagus)
  cached_network_image: ^3.3.0

  # Penyimpanan Sesi Login (Opsional)
  shared_preferences: ^2.2.1